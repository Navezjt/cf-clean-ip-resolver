name: "Collect IPs"

on:
  push:
    branches: [ "main" ]
  schedule:
    - cron: '*/15 * * * *'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Use Node.js 16.x
      uses: actions/setup-node@v2
      with:
        node-version: '16.x'
    - name: Install dependencies
      run: npm install
    - name: Build
      run: npm run build
      
    - name: Install PHP
      run: sudo apt-get update && sudo apt-get install -y php
      
    - name: Run PHP script
      run: php index.php
